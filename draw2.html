  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <div class="box">
    <h1>Drawing App by Au</h1>

    <div id="coords">
      X: <span id="posX">Xready</span>
      Y: <span id="posY">Yready</span>
      <button id="clearBtn">Clear canvas</button>
    </div>
    <div class="toolbar">
      <input type="color" aria-label="select pen color" />
      <input type="range" min="1" max="20" value="5" aria-label="select pen size" /><span id="output">5</span>
    </div>

    <div id="container">
      <canvas id="drawBoard"></canvas>
    </div>

      $.getScript('utilities2.js', function () {
        console.log('Script loaded.');
      });
    </script>
  </div>
